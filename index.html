<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slides App</title>
    <meta name="description" content="Slides application demonstration" />
  </head>
  <body>
    <div class="app">
      <div class="slide__container">
        <div>
          <img
            src="/images/elyssa-fahndrich-MF16lGb95WY-unsplash-60.jpeg"
            alt="Sakura tree in bloom"
          />
        </div>
        <div>
          <img
            src="/images/lance-asper-3P3NHLZGCp8-unsplash-60.jpeg"
            alt="Beach wave with a two tone effect"
            loading="lazy"
          />
        </div>
        <div>
          <img
            src="/images/lennart-nacke-G4Mgm1Tnfw4-unsplash.jpeg"
            alt="A koalaa on a tree branch"
            loading="lazy"
          />
        </div>
        <div>
          <img
            src="/images/marcos-paulo-prado-Jx-Gk0Sc6uA-unsplash.jpeg"
            alt="A jellyfish swimming in the ocean"
            loading="lazy"
          />
        </div>
        <div>
          <img
            src="/images/eberhard-grossgasteiger-y2azHvupCVo-unsplash-60.jpeg"
            alt="Foggy mountainscape"
            loading="lazy"
          />
        </div>
        <div>
          <img
            src="/images/pedro-lastra-F0dmGPe2KG0-unsplash.jpeg"
            alt="A portrait image of a deer"
            loading="lazy"
          />
        </div>
        <div>
          <img
            src="/images/tim-l-productions-U0lLkv3Kb9U-unsplash.jpeg"
            alt="A meerkat on a rock"
            loading="lazy"
          />
        </div>
        <div>
          <img
            src="/images/ceyda-ciftci-GGD9KgalPkY-unsplash.jpeg"
            alt="A cat looking to the right"
            loading="lazy"
          />
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
